[env:esp32s3]
platform = espressif32
board = esp32-s3-wrover
framework = arduino
monitor_speed = 460800

board_build.flash_size = 16MB

lib_deps = 
	kitesurfer1404/WS2812FX@^1.4.1
	evert-arias/EasyButton@^2.0.1
